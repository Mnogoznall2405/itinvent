[pytest]
# Pytest configuration for IT-invent Bot

# Тестовые пути
testpaths = tests

# Шаблоны для поиска тестов
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Асинхронные тесты
asyncio_mode = auto

# Параметры вывода
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --cov=bot
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=70

# Маркеры для тестов
markers =
    asyncio: Асинхронные тесты
    unit: Модульные тесты
    integration: Интеграционные тесты
    slow: Медленные тесты
